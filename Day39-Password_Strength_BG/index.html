<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"></div>
    <!-- p-10 is padding of 10 -->
    <div class="bg-white rounded p-10 text-center shadow-md">  
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the Password</p>

        <!-- my is margin on y axis -->
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="email" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Email</label>
            <input type="password" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Password">
        </div>

        <button class="login bg-black text-white py-2 mt-4 inline-block w-full rounded text-3xl">Login</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
