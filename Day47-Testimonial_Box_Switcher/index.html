<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <p class="text">
            <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae doloremque eius repudiandae expedita exercitationem ad nihil assumenda minima ipsum dolorum quasi doloribus possimus quis fuga corporis, illum iste a eaque, numquam illo ratione aspernatur nam. In officia rerum voluptas, repellendus quisquam est voluptatibus dolor accusantium illum laborum. Eos, tenetur porro? -->

        <div class="user-info">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
