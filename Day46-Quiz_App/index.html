<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question">
            <h2 class="question">Questions is nice!?</h2>
            <ul>
                <li>
                    <input name = "hi" type="radio" id="a" class="answer">
                    <label for="a" id="a-text">Option A</label>
                </li>

                <li>
                    <input name = "hi" type="radio" id="b" class="answer">
                    <label for="b" id="b-text">Option B</label>
                </li>

                <li>
                    <input name = "hi" type="radio" id="c" class="answer">
                    <label for="c" id="c-text">Option C</label>
                </li>

                <li>
                    <input name = "hi" type="radio" id="d" class="answer">
                    <label for="d" id="d-text">Option D</label>
                </li>
            </ul>

            <button id="submit">SUBMIT</button>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
