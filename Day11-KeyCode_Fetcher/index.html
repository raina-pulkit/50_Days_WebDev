<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">Press any key to gets its Key Code and related info</div>
        <div class="info not-active">
            <div class="info-slate key">
                <h3>event.Key</h3>
                <div class="answer">random1</div>
            </div>
            <div class="info-slate keycode">
                <h3>event.keyCode</h3>
                <div class="answer">random2</div>
            </div>
            <div class="info-slate code">
                <h3>event.code</h3>
                <div class="answer">random3</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
