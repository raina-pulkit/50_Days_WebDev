<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="screen first active">
        <h1>Catch the Insect!</h1>
        <button id="start">START THE GAME</button>

    </div>

    <div class="screen second">
        <h1>What is your "Favourite" Insect?</h1>
        <div class="insect-list">
            <div class="insect"><img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt=""></div>
            <div class="insect"><img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt=""></div>
            <div class="insect"><img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt=""></div>
            <div class="insect"><img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt=""></div>
        </div>
    </div>
    
    <div class="screen third">
        <div class="time" id="time">Time: 00:00</div>
        <div class="score">Score: 0</div>
        <div class="message hidden">
            Are you annoyed yet?<br />
            This game ain't gonna end!
        </div>

        <!-- <div class="insect"><img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt=""></div> -->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
